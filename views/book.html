<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="/stylesheets/style.css"><link rel="stylesheet" href="/stylesheets/book.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa"></head><body><div class="header"><div class="left-header"><span class="material-symbols-outlined header-icon">library_books</span><div class="header-text">Online Library</div></div><div class="right-header"></div></div><div class="content"><div class="content-inner-wrapper"><img class="book-cover-preview" src="/images/books/undefined"><form class="data-part" action="/edit_book_data?id=undefined" method="POST"><div class="non-user-data"><div class="param-names"><div class="param-text">Name:</div><div class="param-text">Author:</div><div class="param-text">Publish Year:</div></div><div class="params"><input class="param-input" name="book_name" required><input class="param-input" name="book_author" required><input class="param-input" type="number" name="book_year" required></div></div><div class="user-data"><div class="data-text">This book is not available!</div><button class="btn reader-btn" type="button" onclick="openDialog()"><div class="btn-text">View Reader</div></button></div><div class="submitting_btns"><button class="btn" name="action" type="submit" value="cancel"><div class="btn-text">Cancel</div></button><button class="btn" name="action" type="submit" value="save"><div class="btn-text">OK</div></button></div></form></div><dialog class="user-data-dialog" id="userDataDialog"><form class="dialog-wrapper" action="/edit_reader_data?id=undefined&amp;was_available=undefined" method="POST"><div class="dialog-header-text">Reader Info</div><div class="user-data-params"
